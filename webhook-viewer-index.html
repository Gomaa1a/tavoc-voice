<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calls Viewer</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 20px; background: #f7fafc; color: #0f172a; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    .container { max-width: 980px; margin: 0 auto; background: #fff; padding: 16px; border-radius: 10px; box-shadow: 0 6px 18px rgba(2,6,23,0.06); }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #e6eef6; text-align: left; font-size: 14px; }
    th { background: #f1f5f9; color: #0f172a; font-weight: 600; }
    tr:hover td { background: #f8fafc; }
    .controls { display:flex; gap:8px; align-items:center; margin-top:8px; }
    button { padding:6px 10px; border-radius:6px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; }
    button.primary { background:#0ea5e9; color:#fff; border-color:#0ea5e9; }
    .muted { color:#64748b; font-size:13px }
    .small { font-size:13px }
    .error { color:#b91c1c }
    .audio-row { display:flex; gap:8px; align-items:center }
    .nowrap { white-space: nowrap }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calls Viewer</h1>
    <div class="controls">
      <button id="refreshBtn" class="primary">Refresh</button>
      <button id="runTestBtn">Run Webhook Test</button>
      <div id="status" class="muted">Ready</div>
    </div>

    <div id="tableWrap">
      <table id="callsTable" aria-live="polite">
        <thead>
          <tr>
            <th class="nowrap">Time</th>
            <th>From</th>
            <th>To</th>
            <th class="nowrap">Duration</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="muted small">No data loaded. Click Refresh.</td></tr>
        </tbody>
      </table>
    </div>

    <div style="margin-top:14px">
      <audio id="player" controls style="width:100%"></audio>
    </div>
  </div>

  <script src="./webhook-viewer-main.js"></script>
</body>
</html>
